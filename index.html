<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce website</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>

            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">
                   Your Cart
                </h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                    
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
        <div class="product-box">
            <img src="./img/1.jpg" alt="" class="product-img">
            <h2 class="product-title">Digital Watch</h2>
            <span class="price">$500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="./img/2.jpg" alt="" class="product-img">
            <h2 class="product-title">Camera</h2>
            <span class="price">$200</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="./img/3.jpg" alt="" class="product-img">
            <h2 class="product-title">HeadPhone</h2>
            <span class="price">$300</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="./img/4.jpg" alt="" class="product-img">
            <h2 class="product-title">Perfuiem</h2>
            <span class="price">$700</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="./img/5.jpg" alt="" class="product-img">
            <h2 class="product-title">Sports Shoes</h2>
            <span class="price">$200</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="./img/6.jpg" alt="" class="product-img">
            <h2 class="product-title">Smart Phones</h2>
            <span class="price">$800</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="./img/7.jpg" alt="" class="product-img">
            <h2 class="product-title">T-Shirts</h2>
            <span class="price">$400</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        
        <div class="product-box">
            <img src="./img/9.jpg" alt="" class="product-img">
            <h2 class="product-title">Leptos</h2>
            <span class="price">$900</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
       
    </div>
    </section>
         
        
   
   
   
<script src="./main.js"></script>
</body>

</html>
